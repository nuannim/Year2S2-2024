    <script>
        function displayStoredData() {
            const storedData = JSON.parse(localStorage.getItem('userData')) || [];
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            storedData.forEach((data, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                <strong>ข้อมูลที่ ${index + 1}</strong>
                <p>หมายเลขบัตรประชาชน: ${data.idCard}</p>
                <p>คำนำหน้านาม: ${data.title}</p>
                <p>ชื่อ: ${data.firstName}</p>
                <p>นามสกุล: ${data.lastName}</p>
                <p>ที่อยู่: ${data.address}</p>
                <p>ตำบล/แขวง: ${data.subdistrict}</p>
                <p>อำเภอ/เขต: ${data.district}</p>
                <p>จังหวัด: ${data.province}</p>
                <p>รหัสไปรษณีย์: ${data.postalCode}</p>
            `;
                resultDiv.appendChild(div);
            });
        }

        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const userData = {
                idCard: document.getElementById('idCard').value,
                title: document.getElementById('title').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address: document.getElementById('address').value,
                subdistrict: document.getElementById('subdistrict').value,
                district: document.getElementById('district').value,
                province: document.getElementById('province').value,
                postalCode: document.getElementById('postalCode').value
            };

            let storedData = JSON.parse(localStorage.getItem('userData')) || [];
            storedData.push(userData);
            localStorage.setItem('userData', JSON.stringify(storedData));

            displayStoredData();

            document.getElementById('userForm').reset();
        });

        window.onload = displayStoredData;
    </script>
