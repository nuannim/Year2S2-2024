    <!-- ***** วิธีที่ 2 ***** -->
    <script>
        function your_function_name(data) {
            // your code 
            let div1 = document.getElementById('div1');

            let p = document.createElement('p');
            let br = document.createElement('br');
            p.textContent = data.squadName;
            div1.appendChild(p);

            let p2 = document.createElement('p');
            p2.textContent = data.homeTown;
            div1.appendChild(p2)

            data.members.forEach(element => {
                let p3 = document.createElement('p');
                // p3.textContent = 'name: ' + element.name;
                p3.textContent = `name: ${element.name} (${element.age} y.o.) power: ${element.powers}`
                div1.appendChild(p3);
            });
        }

        fetch('superheroes.json')
            .then(response => response.json())
            .then(data => your_function_name(data))
            .catch(error => console.log('error', error));

    </script>
