<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Lab4-2</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;

            /* border-style: solid; */
            height: 90vh;
        }

        div {
            /* border-style: solid; */
        }
    </style>
</head>

<body>

    <div>
        <label for="fname" id="fname">ชื่อ: </label>
        <input type="text" name="fname-input" id="fname-input">

        <br>
        <br>

        <label for="lname" id="lname">นามสกุล: </label>
        <input type="text" name="lname-input" id="lname-input">

        <br>
        <br>

        <label for="country" id="country">ประเทศ: </label>
        <select name="country-list" id="country-list">
            <option value="">เลือกประเทศ</option>
            <option value="TH">ไทย</option>
            <option value="VN">เวียดนาม</option>
            <option value="LA">ลาว</option>
            <option value="MY">มาเลเซีย</option>
            <option value="SG">สิงคโปร์</option>
            <option value="PH">ฟิลิปปินส์</option>
            <option value="MM">เมียนมา</option>
            <option value="KH">กัมพูชา</option>
            <option value="BN">บรูไน</option>
        </select>

        <br>
        <br>

        <button onclick="changeLanguage()" id="button">เปลี่ยนเป็นภาษาอังกฤษ</button>
    </div>

    <script>
        let lang = 'TH';

        let thCountry = ['เลือกประเทศ', 'ไทย', 'เวียดนาม'];
        let enCountry = ['Choose a Country', 'Thailand', 'Vietnam'];


        function changeLanguage() {

            let fname = document.getElementById('fname');
            let lname = document.getElementById('lname');
            let country = document.getElementById('country');
            let button = document.getElementById('button');

            let countryList = document.getElementById('country-list');
            countryList.innerHTML = '';

            if (lang == 'TH') {
                lang = 'EN';

                fname.textContent = 'First Name: ';
                lname.textContent = 'Last Name: ';
                country.textContent = 'Country: ';
                button.textContent = 'Change to Thai';



                // while (countryList.firstChild) {
                //     countryList.removeChild(countryList.firstChild);
                // }

                // let option1 = document.createElement('option');
                // let option2 = document.createElement('option');
                // option1.textContent = 'Choose a Country';
                // option2.textContent = 'Thai';

                // countryList.appendChild(option1);
                // countryList.appendChild(option2);

                for (let i of enCountry) {
                    let option = document.createElement('option');
                    option.textContent = i

                    countryList.appendChild(option);
                }
            } else {
                lang = 'TH';

                fname.textContent = 'ชื่อ: ';
                lname.textContent = 'นามสกุล: ';
                country.textContent = 'ประเทศ: ';
                button.textContent = 'เปลี่ยนเป็นภาษาอังกฤษ';

                for (let i of thCountry) {
                    let option = document.createElement('option');
                    option.textContent = i;
                    countryList.appendChild(option);
                }
            }
        }
    </script>
</body>

</html>
